<div class="container">
  <center><script type="text/javascript">
      function generateFullName()
      {
          document.getElementById('fullName').innerText =
              document.getElementById('1').value + '' +
              document.getElementById('2').value + '' +
              document.getElementById('3').value + '' +
              document.getElementById('4').value + '' +
              document.getElementById('5').value + '' +
              document.getElementById('6').value
            ;
      }
      function myFunction()
      {
        var txt;
        var a=document.getElementById('fullName').innerText;
        var s="HIPHOP";
        var q="hiphop";
        if (a==s||a==q) {
          alert("Right answer. ");
          window.open("word_search/index.html");
        }
        else {
          window.alert("Wrong answer");
          txt="Submit your answer again:";
          ;
        }
        document.getElementById("demo").innerHTML = txt;
      }
  </script>
    <body background="image\d.jpg" text="darkblue"><br><br><br><br><br><br>

    <input type="text" id="6" onkeyup="generateFullName()" maxlength="1" size="1" class="button1"/>
 
<br/><br/>
